 coram_agh_tera_desc:0 "Кровожадные приверженцы Львиноголового Паука сговариваются приносить кровавые жертвы своему жуткому божеству, зарабатывая отсрочку от смерти на нечестивом служении Кораму Агх Тере. Эти фанатики верят, что болезненный паук плетет мерзкую паутину судьбы и нуждается в последователях, чтобы исправить вмешательство смертных в правильный порядок вещей — чаще всего посредством резни. Это мерзкое поклонение привлекает коварных подонков, от отчаявшихся людей, сбившихся с пути, до кровожадных безумцев. Их святыни скрыты среди катакомб, пустынных пещер и самых низких мест гноящихся городов, где кровавые жертвоприношения проходят незамеченными."

