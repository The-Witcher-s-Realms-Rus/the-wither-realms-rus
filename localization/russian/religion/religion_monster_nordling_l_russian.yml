#   Svalblod

 svalblod:0 "Культ Свальблóд"
 svalblod_adj:0 "Культ Свальблóд"
 svalblod_adherent:0 "Последователь Культа Свальблóд"
 svalblod_adherent_plural:0 "Последователи Культа Свальблóд"
 svalblod_desc:0 "Вилдкаарлы — гротескные гибриды людей и медведей — преследуют Скеллиге, охотясь за жертвами ради кровожадности своего жестокого бога. Когда-то люди, берсерки были превращены в ходе непристойного ритуала, следуя шепоту Свальблода глубоко в тайные пещеры под скалистыми берегами Скеллиге. Там последователи темного бога нашли мощные грибы, которые вызывали ужасные галлюцинации, и довольно скоро заколдовали медведей, которые ели их плоть. Когда растерзанные люди очнулись от своих видений, все еще раздираемые когтями и клыками медведей, они обнаружили, что превратились в териантропов: медведей-оборотней. Эти вилдкаарлы и их последователи, безумцы и падшие друиды, ищут свежей крови, чтобы пролиться во имя Свальблода.."

