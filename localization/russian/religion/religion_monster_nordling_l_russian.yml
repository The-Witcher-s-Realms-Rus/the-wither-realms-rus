 melusine_desc:0 "Гнев этой древней остроухой ехидны заставляет некоторых островитян прибегать к отчаянным мерам, принося жертвы в непристойных святилищах в извилистых морских пещерах логова Мелузины, чтобы удержать слюнявого зверя от ее охоты. И все же чудовище и ее выводок разжирели и окрепли на крови жертвоприношений, и их атаки усиливаются, когда заканчивается свежее мясо. Верующие Мелузины надеются, что их подношения смогут насытить ее еще на некоторое время — и страшатся грядущих дней, когда их молитвы дойдут до ушей безжалостной, ненасытной богини."

