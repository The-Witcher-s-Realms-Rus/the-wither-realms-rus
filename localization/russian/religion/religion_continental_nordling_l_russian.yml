#  Faiths

#   Nordling (Fallback)

 nordling:0 "Нордлинск"
 nordling_adj:0 "Нордлингство"
 nordling_adherent:0 "Нордлинг"
 nordling_adherent_plural:0 "Нордлинги"
 nordling_desc:0 "Нордлинги поклоняются бесчисленным духам и божествам."

#   Melitele

 melitele:0 "Мелитэлеск"
 melitele_adj:0 "Культ Мелитэле"
 melitele_adherent:0 "Последователь культа Мелетеле"
 melitele_adherent_plural:0 "Последователи культа Мелетеле"
 melitele_desc:0 "Последователи Мелитэле восхваляют ее тройственную форму: Деву, Мать и Старуху. Дева - это безупречный аспект юношеской любви Мелитэле. Таким образом, мать - самый популярный аспект Мелитэле, помогающий семьям в родах и наблюдающий за акушерками. Старуха - это почитаемый аспект мудрости и благоразумия богини. Культ Мелитэле процветает во всех сферах, рассчитывая на общую потребность в ее благословениях."

#   Huldra

 huldra:0 "Халдрск"
 huldra_adj:0 "Культ Халдры"
 huldra_adherent:0 "Последователь культа Хальдры"
 huldra_adherent_plural:0 "Последователи культа Хальдры"
 huldra_desc:0 "Богиня любви, богатства и скота благословляет своих последователей за их усердный труд и жертвы во имя нее. Храмы Хульдры богаты в своих скрытых нишах, прославляя тайны похоти и здоровья богини с помощью изысканного убранства и гедонистических ритуалов — некоторые даже говорят, что сама богиня присоединяется к ним в облике женщины, идущей на копытах вместо ног, с хвостом животного, свистящим позади нее. Зрелище этих обрядов не ускользает от внимания простых людей, которые зависят от благословений Халдры для своих стад."

#   Veyopatis

 veyopatis:0 "Вейопатиск"
 veyopatis_adj:0 "Культ Вейопатиса"
 veyopatis_adherent:0 "Последователь культа Вейопатиса
 veyopatis_adherent_plural:0 "Последователи культа Вейопатиса
 veyopatis_desc:0 "Страж странников ведет своих последователей по непроходимым пустошам. Его дары прибывают в полных сетях и корзинах, отвечающих на смиренные молитвы водников на реках и озерах и собирателей в лесах и зарослях на склонах холмов. Хотя святилища и ритуалы Повелителя Путей являются тайными и странными для посторонних, его верующие рассчитывают на его защиту в трудные времена и в опасных путешествиях."

#   Lilvani

 lilvani:0 "Лильванск"
 lilvani_adj:0 "Культ Лильвани"
 lilvani_adherent:0 "Последователь культа Лильвани"
 lilvani_adherent_plural:0 "Последователи культа Лильвани"
 lilvani_desc:0 "Богиня луны держит судьбы своих последователей в своих сияющих руках. Ее постоянные фазы гарантируют ее ученикам долгую жизнь и крепкое здоровье, обещая снова восстановиться, даже когда того пожелает судьба. Ее последователи строят огромные каменные храмы во имя нее, где они могут быть ближе всего к своей богине."

#   Epona

 epona:0 "Эпонск"
 epona_adj:0 "Культ Эпоны"
 epona_adherent:0 "Последователь культа Эпоны"
 epona_adherent_plural:0 "Последователи культа Эпоны"
 epona_desc:0 "Великая богиня солнца, лошадей и войны присматривает за путешественниками и воинами. Ее благословения очищают небеса над полями и тропами ее почитателей, облегчают копыта их коней и оттачивают их клинки. Жертвоприношения громоздятся у ног статуй, вырезанных в ее лошадином образе, доказательство веры, которую она внушает пастухам и всадникам, направляющимся на битву."
