 continental_nordling_religion_desc:0 "Многобожники поклоняются бесчисленным духам и божествам в синкретических обрядах. Их вера чаще всего основана на традициях: крестьяне Севера передают свои священные истории и ритуалы от одного поколения к другому. В своих молитвах, песнях и жертвоприношениях просители бесчисленных народных божеств надеются на общие благословения: хороший урожай, благополучные роды и убежище от монстров и злодеев."

