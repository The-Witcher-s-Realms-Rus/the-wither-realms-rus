 tobar_segais_desc:0 "Дочери Брокилона поклоняются не идолам, а крови своего леса: жутким водам, текущим из Тобар Сегайс, Источника Мудрости, скрытого высоко в древней долине Дуэн Канелл. Очарование воды исходит из глубоких источников, ее природа загадочна для всех, кроме самых старших дриад. И все же эти воды - дух Брокилона, соединяющий всех лесных созданий, от мельчайшего насекомого до самого большого дуба. Их сквозняки подчиняют волю леса: знание и исцеление друзьям Брокилон и безумие ее врагам."

