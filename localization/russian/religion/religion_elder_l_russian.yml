 bloemmenmagde_desc:0 "Гномы хранят веру в богиню тепла, света и плодородия: Блуменмагде. Мифы называют ее девственницей, матерью и старой каргой, мало чем отличающейся от тройственных богинь других религий. Мать гор, однако, является более суровым божеством, чем всепрощающие хозяйки других религий: она вознаграждает силу и стойкость в трудностях, обучая добродетелям принуждения среди холодных вершин Махакама. Дварфы поют ее имя в своих шахтах, кузницах и даже у своих очагов, рассчитывая на ее благословения, которые защитят их от обвалов, огненных катастроф и раздоров в их домах."

