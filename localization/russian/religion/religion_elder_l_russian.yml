 dana_meadbh_desc:0 "Эльфы поют о смене времен года Королеве полей, древней богине земли. Традиция гласит, что Вечный появляется через аватаров, женщин молодых и старых. Ее благословения обогащают почву долин, заставляя весной прорастать всходы там, где никто не помнит, как сажал семена, и одаривает поля и сады плодами, готовыми лопнуть летом и осенью. Богиня добра и всепрощающа, но непостоянна, забирая свою любовь у людей, лишенных уважения к земле или потерянных из-за жестоких поворотов судьбы."

