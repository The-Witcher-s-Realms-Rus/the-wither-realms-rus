#   Eternal Fire

 eternal_fire:0 "Cult of the Eternal Fire"
 eternal_fire_adj:0 "Firesworn"
 eternal_fire_adherent:0 "Firesworn"
 eternal_fire_adherent_plural:0 "Firesworn"
 eternal_fire_desc:0 "The Eternal Fire shines bright in Novigrad, a beacon of civilization in the wild North. The light of the Fire protects the faithful from all evils — thieves, murderers, monsters, and even temptation to sin. Yet this protection is not without cost: the maintenance of the Eternal Fire demands constant vigilance, even paranoia. The Church of the Eternal Fire delivers this and more, in droves of Temple Guards, ever-expanding cohorts of Inquisitors, and pyres for the next evildoer drawn to the Fire's light."

#   Lebioda

 lebioda:0 "Prophet Lebioda's Cult"
 lebioda_adj:0 "Lebiodan"
 lebioda_adherent:0 "Lebiodist"
 lebioda_adherent_plural:0 "Lebiodists"
 lebioda_desc:0 "Adherents to Lebioda's wisdom hold that the Prophet's words will keep them on the path of light, safe from the world's corruption. The Prophet's followers embrace the Good Book's gospel of ascetic mysticism, choosing wealth of spirit over the riches of the world. Some less holy folk question the Good Book, blaspheming the Prophet's name in asking if his teachings do not condemn the most faithful to penniless pilgrimage through monster-ridden backwaters while priests profit from their belief. There is little reason to listen to those fools — except perhaps to persuade them to embrace Lebioda's blessed teachings."

