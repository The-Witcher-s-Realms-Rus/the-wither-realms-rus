#  Faiths

#   Kreve

 kreve:0 "Kreve's Cult"
 kreve_adj:0 "Krevean"
 kreve_adherent:0 "Krevite"
 kreve_adherent_plural:0 "Krevites"
 kreve_desc:0 "The god of thunder and lightning stands against evil, guarding his faithful against corruption. His temples watch over villages and cities, with wise priests working prayers and magic to aid common folk and ward against chaos among their flock. Rulers are often close allies to Kreve's priesthood, counting on their preaching the importance of obedience to the Great Father's wisdom along with their own strictures. Though Kreve's worship is rooted in folk traditions similar to those of worshippers of Melitele, the thunder god's priests are closer to their militant brothers in faith among the priests of the Eternal Fire."

