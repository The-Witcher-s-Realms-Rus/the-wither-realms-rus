 svalblod_desc:0 "Vildkaarls — grotesque hybrids of men and bears — haunt Skellige, hunting sacrifices for the bloodlust of their cruel god. Once men, the berserkers were transformed in an obscene ritual, following the whispers of Svalblod deep into secret caves below Skellige's rocky shores. There, the dark god's followers found powerful fungi that brought terrible hallucinations and, soon enough, bewitched bears that ate their flesh. When the mauled men woke from their visions, still rent by the bears' claws and fangs, they found themselves transformed into therianthropes: werebears. These vildkaarls and their followers, madmen and fallen druids, seek fresh blood to spill in Svalblod's unholy name."

