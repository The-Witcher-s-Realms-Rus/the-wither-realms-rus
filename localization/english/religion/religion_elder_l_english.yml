 tobar_segais_desc:0 "Daughters of Brokilon worship no idols but the blood of their forest: the eerie waters flowing from Tobar Segais, the Well of Wisdom hidden high in the ancient vale of Duén Canell. The enchantment of the water springs from deep sources, its nature mysterious to all but the eldest dryads. Yet these waters are the spirit of Brokilon, connecting all the forest's creatures from the least insect to the greatest oak. Their draughts inflict the forest's will: knowledge and healing to Brokilon's friends, and madness to her foes."

