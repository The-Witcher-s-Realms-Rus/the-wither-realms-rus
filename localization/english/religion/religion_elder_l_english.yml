 dana_meadbh_adherent_plural:0 "Dana Meadbhites"
 dana_meadbh_desc:0 "Elves sing with the seasons' passing to the Queen of the Fields, an ancient goddess of the land. Tradition has the Eternal One appear through avatars, women young and old. Her blessings enrich the soil of valleys, causing sprouts to burst forth in spring where no one remembers planting seeds, and endows fields and orchards with fruit fit to burst in the summer and fall. The Goddess is kind and forgiving, yet fickle, withdrawing her love from peoples bereft of respect for the land or lost to the cruel turns of Destiny."

