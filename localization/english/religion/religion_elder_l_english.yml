 bloemmenmagde_desc:0 "Dwarves keep faith in a goddess of heat, light, and fertility: Bloemenmagde. Myths call her a virgin, mother, and crone, not unlike the triple goddesses of other faiths. The mother of the mountains, though, is a sterner godhead than the forgiving mistresses of other faiths: she rewards strength and fortitude in hardships, teaching the virtues of duress among the cold peaks of Mahakam. Dwarves chant in her name in their mines, forges, and even at their hearths, counting on her blessings to safeguard them through cave-ins, fiery catastrophe, and strife in their homes."

