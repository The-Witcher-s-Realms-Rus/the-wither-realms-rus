#  Faiths

#   Freya

 freya:0 "Freya's Cult"
 freya_adj:0 "Freyan"
 freya_adherent:0 "Freyist"
 freya_adherent_plural:0 "Freyists"
 freya_desc:0 "Followers of Freya keep their faith in the Great Mother's blessings of health, wealth, and wisdom for their families. Modron Freya is hewn into the stone of countless sanctuaries, with her hallowed cats at her bare feet and sacred falcons soaring over her shoulders. Freya appears most often in the form of a pregnant mother, head bent in contemplation of her mysteries. Her supplicants offer sacrifices in goods and in vows before her shrines, while her priestesses serve the people through their ministrations."

#   Sedna

 sedna:0 "Sedna's Cult"
 sedna_adj:0 "Sednian"
 sedna_adherent:0 "Sednite"
 sedna_adherent_plural:0 "Sednites"
 sedna_desc:0 "The goddess of the sea is no less fickle than the waves she sends to shore, offering rich bounties of fish or dragging ships into her cold embrace. Merchants and pirates alike fear her wrath, for she controls the sea’s currents and its many demons. Offerings to the depths are believed to buy safe passage across her waters, though no sacrifice is enough to guard against Sedna's whims."
