#  Faiths

#   Nordling (Fallback)

 nordling:0 "Nordling Pantheon"
 nordling_adj:0 "Nordling"
 nordling_adherent:0 "Nordling"
 nordling_adherent_plural:0 "Nordlings"
 nordling_desc:0 "Nordlings worship countless spirits and deities."

#   Melitele

 melitele:0 "Melitele's Cult"
 melitele_adj:0 "Melitelian"
 melitele_adherent:0 "Melitelite"
 melitele_adherent_plural:0 "Melitelites"
 melitele_desc:0 "Followers of Melitele praise her threefold form: Maiden, Mother, and Crone. The Maiden is Melitele's immaculate aspect of youthful love. The Mother, then, is Melitele's most popular aspect, aiding families in childbirth and watching over midwives. The Crone is the goddess's venerable aspect of wisdom and prudence. Melitele's cult flourishes in all realms, counting on the common need for her blessings."

#   Huldra

 huldra:0 "Huldra's Cult"
 huldra_adj:0 "Huldric"
 huldra_adherent:0 "Huldrite"
 huldra_adherent_plural:0 "Huldrites"
 huldra_desc:0 "The goddess of love, wealth, and cattle blesses her followers for their earnest labor and sacrifice in her name. Temples to Huldra are opulent in their hidden recesses, celebrating the goddess's mysteries of lust and health through indulgent decoration and hedonistic rituals — some even say the goddess herself joins in the guise of a woman walking on hooves in place of feet, with an animal's tail swishing behind her. The spectacle of these rites is not lost on common folk, who depend on Huldra's blessings for their flocks and herds."

#   Veyopatis

 veyopatis:0 "Veyopatis's Cult"
 veyopatis_adj:0 "Veyopatian"
 veyopatis_adherent:0 "Veyopatite"
 veyopatis_adherent_plural:0 "Veyopatites"
 veyopatis_desc:0 "The guardian of wanderers shepherds his followers through trackless wastes. His boons arrive in full nets and heaping baskets, answering the humble prayers of watermen on rivers and lakes and foragers in the woods and hillside thickets. Though the Lord of Paths' shrines and rituals are secret and strange to outsiders, his faithful count on his protection through hard times and dangerous travels."

#   Lilvani

 lilvani:0 "Lilvani's Cult"
 lilvani_adj:0 "Lilvanic"
 lilvani_adherent:0 "Lilvanite"
 lilvani_adherent_plural:0 "Lilvanites"
 lilvani_desc:0 "The goddess of the moon holds the fates of her followers in her luminous hands. Her constant phases assure her disciples of long life and good health, promising to wax again even when fates wane. Her followers build great stone temples in her name where they can be nearest to their goddess."

#   Epona

 epona:0 "Epona's Cult"
 epona_adj:0 "Eponian"
 epona_adherent:0 "Eponite"
 epona_adherent_plural:0 "Eponites"
 epona_desc:0 "The great goddess of the sun, horses, and war watches over travelers and warriors. Her blessings clear the skies over her worshippers' fields and trails, lighten their steeds' hooves, and sharpen their blades. Sacrifices heap at the feet of statues carved in her equine image, proof of the faith she commands among herdsmen and riders bound for battle."
