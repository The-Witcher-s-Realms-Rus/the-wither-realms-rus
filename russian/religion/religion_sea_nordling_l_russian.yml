#  Faiths

#   Freya

 freya:0 "Фрейск"
 freya_adj:0 "Культ Фрейи"
 freya_adherent:0 "Последователь Культа Фрейи"
 freya_adherent_plural:0 "Последователи Культа Фрейи"
 freya_desc:0 "Последователи Фрейи сохраняют свою веру в то, что Великая Мать благословляет их семьи здоровьем, богатством и мудростью. Модрон Фрейя высечена в камне бесчисленных святилищ, с ее священными кошками у ее босых ног и священными соколами, парящими над ее плечами. Фрейя чаще всего появляется в образе беременной матери, склонившей голову в созерцании своих тайн. Ее просители приносят жертвы в виде товаров и обетов перед ее святынями, в то время как ее жрицы служат людям своим служением."

#   Sedna

 sedna:0 "Седнск"
 sedna_adj:0 "Культ Седны"
 sedna_adherent:0 "Последователь Культа Седны"
 sedna_adherent_plural:0 "Последователи Культа Седны"
 sedna_desc:0 "Богиня моря не менее непостоянна, чем волны, которые она посылает на берег, предлагая богатые запасы рыбы или затягивая корабли в свои холодные объятия. Торговцы и пираты одинаково боятся ее гнева, ибо она управляет морскими течениями и его многочисленными демонами. Считается, что жертвоприношения глубинам позволяют безопасно пересечь ее воды, хотя никакой жертвы недостаточно, чтобы защититься от капризов Седны."
