#   Kreve

 kreve:0 "Кревеск"
 kreve_adj:0 "Культ Креве"
 kreve_adherent:0 "Последователь культа Креве"
 kreve_adherent_plural:0 "Последователи культа Креве"
 kreve_desc:0 "Бог грома и молнии противостоит злу, охраняя своих верующих от порчи. Его храмы присматривают за деревнями и городами, а мудрые священники творят молитвы и магию, чтобы помочь простым людям и уберечь их паству от хаоса. Правители часто являются близкими союзниками священства Креве, рассчитывая на то, что они проповедуют важность послушания мудрости Великого Отца наряду со своими собственными ограничениями. Хотя поклонение Креве уходит корнями в народные традиции, сходные с традициями почитателей Мелитэле, жрецы бога грома ближе к своим воинственным братьям по вере среди жрецов Вечного огня."

