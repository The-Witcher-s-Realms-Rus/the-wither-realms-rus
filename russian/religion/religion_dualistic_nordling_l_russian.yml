 lebioda_adj:0 "Культ Пророка Лебеды"
 lebioda_adherent:0 "Последователь культа пророка Лебеды"
 lebioda_adherent_plural:0 "Последователь культа пророка Лебеды"
 lebioda_desc:0 "Приверженцы мудрости Лебиоды считают, что слова Пророка удержат их на пути света, защищая от развращения мира. Последователи Пророка принимают евангелие аскетического мистицизма "Доброй книги", предпочитая богатство духа богатствам мира. Некоторые менее святые люди подвергают сомнению Хорошую Книгу, понося имя Пророка, спрашивая, не обрекает ли его учение самых верных на нищенское паломничество по кишащим чудовищами заводям, в то время как священники извлекают выгоду из их веры. У нас мало причин слушать этих глупцов — разве что, возможно, убедить их принять благословенное учение Лебиоды."

