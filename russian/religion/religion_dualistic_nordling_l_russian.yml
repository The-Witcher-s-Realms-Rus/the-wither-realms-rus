#   Eternal Fire

 eternal_fire:0 "Вечно огоньск"
 eternal_fire_adj:0 "Культ Вечного огоня"
 eternal_fire_adherent:0 "Последователь культа Вечного огня"
 eternal_fire_adherent_plural:0 "Последователи культа Вечного огня"
 eternal_fire_desc:0 "Вечный огонь ярко сияет в Новиграде, маяке цивилизации на диком Севере. Свет Огня защищает верующих от всех зол — воров, убийц, чудовищ и даже искушения согрешить. Однако эта защита не обходится без затрат: поддержание Вечного огня требует постоянной бдительности, даже паранойи. Церковь Вечного Огня обеспечивает это и многое другое толпами Храмовой стражи, постоянно расширяющимися когортами инквизиторов и погребальными кострами для следующего злодея, привлеченного светом Огня."

#   Lebioda

