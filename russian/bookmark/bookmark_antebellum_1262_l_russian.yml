# Antebellum
 bm_1262_antebellum:0 "Антебеллум"
 bm_1262_antebellum_desc:0 "Север стоит перед пропастью.\n\nХотя столетия завоеваний создали сильные королевства, их правители тратят кровь и сокровища из-за пограничных столбов и пустяковых оскорблений. Древний народ – эльфы, гномы и им подобные – ассимилируются с грязью и прибылью человеческих городов или цепляются за последние остатки своих древних притязаний. Тем не менее, ярость Старшего народа почти кипит, и некоторые возвращаются к старым войнам за свободу от человеческого угнетения. Монстры прячутся в забытых логовищах, отбираемые во время охоты на ведьмаков, но их не так мало, как могли бы подумать люди. Тем временем за горами Амелл одно королевство за другим падает под знамена Великого Солнца – Нильфгаарда и ее неумолимого императора.\n\n#Сможет ли Север объединиться до того, как разразится кризис?#!"

# Vizimir II
 bookmark_antebellum_vizimir:0 "Визимир Справедливый"
 bookmark_antebellum_vizimir_hedwig:0 "Гедвига из Маллеоры"
 bookmark_antebellum_vizimir_radovid:0 "Радовид"
 bookmark_antebellum_vizimir_desc:0 "Правя стабильным и процветающим королевством, Визимира II называют Справедливым за его справедливое и благоразумное правление. С тех пор как он взошел на трон в Третогоре, он помирился с врагами своего отца в Братстве чародеев и захватил побережье Арк для Редании. Визимир доверяет своим советникам, прежде всего своему блестящему придворному магу и безжалостному мастеру шпионажа. И все же враги Визимира выжидают и наблюдают при дворе Третогора, в то время как соперничающие королевства охраняют свои границы и присматриваются к богатым владениям Редании.\n\n#bold Сможет ли Визимир сохранить свой трон?#!"
# Foltest
 bookmark_antebellum_foltest:0 "Король Фольтест"
 bookmark_antebellum_foltest_adda:0 "Адда Белая"
 bookmark_antebellum_foltest_natalis:0 "Ян Наталис"
 bookmark_antebellum_foltest_desc:0 "Самая большая угроза королю Темерии, легенде Севера при его жизни, - это он сам. Похоть и высокомерие Фольтеста привели его к инцесту, проклятому наследнику и грани войны с Реданией. И все же, благодаря его мудрости и некоему Ведьмаку, Фольтест гордится тем, что его дочь восстановлена, а королевство объединено. Хотя пограничные споры угрожают войной с Реданией и Аэдирном, ни один монарх на Севере не стал бы встречаться с Фольтестом на поле боя.\n\n#bold Может ли Фольтест подняться над своими недостатками, чтобы возглавить?#!"
# Meve
 bookmark_antebellum_meve:0 "Мэва Серебрянная Госпожа"
 bookmark_antebellum_meve_anseis:0 "Анси"
 bookmark_antebellum_meve_villem:0 "Виллем"
 bookmark_antebellum_meve_desc:0 "Четыре года назад смерть ее мужа Реджинальда объединила Ривию и Лирию под умелым правлением Мэве. Ее враги бежали или пали перед верными воинами королевы, в то время как ее друзья держат двор в Визиме и Венгерберге. Тем не менее, ее наследие далеко не обеспечено: сыновья Мэве молоды и беспомощны, а за Яругой собираются силы, более могущественные, чем королевства Дол Ангра. Чтобы пережить надвигающийся шторм, Мэва должна управлять своим королевством с мужеством и коварством легенды.\n\n#bold Отразится ли правление Мэвы эхом в истории?#!"
# Bran
 bookmark_antebellum_bran:0 "Конунг Бран"
 bookmark_antebellum_bran_birna:0 "Бирна"
 bookmark_antebellum_bran_svanrige:0 "Сванриге"
 bookmark_antebellum_bran_desc:0 "Король Скеллиге непоколебим на закате своего правления. Бран связал кланы островитян вместе на протяжении поколений пирами, охотой и набегами и даже присоединился к великому королевству Цинтра благодаря осеннему роману своего брата Эйста. Тем не менее, несмотря на все мудрое государственное управление короля, его подданные помнят свои старые распри. Самые смелые из ярлов точат свои клинки и готовятся к предательским дням наследования Брана, в то время как друиды Гединейта предупреждают о грядущей войне, которая омоет острова кровью.\n\n#bold Сможет ли Бран обеспечить будущее своего королевства?#!"
# Calanthe
 bookmark_antebellum_calanthe:0 "Каланте Львица из Цинтры"
 bookmark_antebellum_calanthe_eist:0 "Эйст Тиршах"
 bookmark_antebellum_calanthe_cirilla:0 "Цирилла Фиона Элен Рианнон"
 bookmark_antebellum_calanthe_desc:0 "Несмотря на весь свой блеск при дворе и на поле боя, Львица Цинтры живет проклятой жизнью. Рёгнер, ее покойный муж, подчинил ее дочь и единственного наследника прихотям монстра. Хотя хитрая королева думала, что проблема решена благодаря некоему Ведьмаку, Судьба не была решена. Довольно скоро дочь Каланте исчезла, а ее внучка была обещана нечестивому Ведьмаку. Теперь за долиной Марнадаль собирается черная буря, угрожающая всему, что дорого Каланте. \n\n#bold Сможет ли Каланте победить Судьбу и империю?#!"
